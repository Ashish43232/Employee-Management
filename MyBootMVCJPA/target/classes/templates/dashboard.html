<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #388E3C;
        }
        .container {
            margin: 40px auto;
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Employee Dashboard</h2>
    </div>

    <div class="container">
        <!-- Welcome Message -->
        <h1 th:text="'Welcome, ' + ${name} + '!'"></h1>

        <p>You have successfully logged in to your dashboard.</p>

        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>

</body>
</html>
